server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://love-frontend-mount:3000;
    }

    location /manager {
        proxy_pass http://love-manager-mount:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect off;
    }
}
