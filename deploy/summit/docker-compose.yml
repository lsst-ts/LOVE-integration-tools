      - manager_auxtel
      - manager_maintel
      - manager_obssys
      - manager_m1m3
      - frontend
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - frontend-volume:/usr/src/love-frontend
      - ./media:/usr/src/love-manager/media
      - manager-static:/usr/src/love-manager/static

