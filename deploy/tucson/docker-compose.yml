    ipc: host
    pid: host
    # networks:
    #   - dds-network
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
    volumes:
      - ${OSPL_SHMEM_SOCKET_DIR}:/tmp/
      - ${OSPL_CONFIG_PATH}:${OSPL_MOUNT_POINT}

  # #----- LOVE MANAGER --------------
  redis:
    <<: *service
    container_name: redis
    image: redis:5.0.3
    command: redis-server --appendonly yes --requirepass ${REDIS_PASS}
    # networks:
    #   - dds-network
    # network_mode: host
    ports:
      - "6379:6379"

  database:
    <<: *service
    container_name: love-database
    image: postgres:12.0
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    # networks:
    #   - dds-network
    # network_mode: host
    volumes:
      - ./db_data:/var/lib/postgresql/data

  manager:
    container_name: love-manager
    <<: *manager-service

  manager_auxtel:
    container_name: love-manager-auxtel
    <<: *manager-service

  manager_latiss:
    container_name: love-manager-latiss
    <<: *manager-service

  manager_maintel:
    container_name: love-manager-maintel
    <<: *manager-service

  manager_comcam:
    container_name: love-manager-comcam
    <<: *manager-service

  manager_eas:
    container_name: love-manager-eas
    <<: *manager-service

  manager_obssys:
    container_name: love-manager-obssys
    <<: *manager-service

  manager_m1m3:
    container_name: love-manager-m1m3
    <<: *manager-service

  manager_m2:
    <<: *manager-service
    container_name: love-manager-m2

  #----- LOVE FRONTEND --------------
  frontend:
    <<: *service
    container_name: love-frontend
    image: ts-dockerhub.lsst.org/love-frontend:${cycle}
    # depends_on:
    #   - manager
    network_mode: host
    volumes:
      - frontend-volume:/usr/src/love
    tty: true
    # networks:
    #   - dds-network

  nginx:
    <<: *service
    container_name: love-nginx
    image: nginx:1.13.1
    depends_on:
      - manager
      - manager_auxtel
      - manager_maintel
      - manager_obssys
      - manager_m1m3
      - frontend
    # networks:
    #   - dds-network
    # network_mode: host
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - frontend-volume:/usr/src/love-frontend
      - ./media:/usr/src/love-manager/media
      - manager-static:/usr/src/love-manager/static

volumes:
  frontend-volume:
  manager-static:

